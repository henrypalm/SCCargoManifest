<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SC Cargo Manifest</title>
  <link rel="icon" href="logo.ico" type="image/x-icon" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      padding-bottom: 100px; /* leave room for sticky footer */
    }

    table {
      width: 100%;
      margin-bottom: 1em;
    }

    details {
      margin-bottom: 1em;
      border: 1px solid #444;
      padding: 0.5em;
      background-color: #1a1a1a;
      border-radius: 6px;
    }

    summary {
      font-size: 1.2em;
      font-weight: bold;
      cursor: pointer;
      padding: 0.3em 0;
    }

    #exportBox {
      position: sticky;
      bottom: 0;
      background-color: #222;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1em;
      border-top: 2px solid #555;
      z-index: 100;
      gap: 1em;
    }

    #grandTotalDisplay {
      font-size: 1.2em;
      font-weight: bold;
      color: #FFD700; /* gold */
    }

    button {
      padding: 0.5em 1em;
      background-color: #333;
      border: 1px solid #777;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #444;
    }
  </style>
</head>
<body>

  <!-- Manifest title input -->
  <input type="text" id="manifestTitle" placeholder="Enter manifest title..." style="margin: 1em; padding: 0.5em; width: 90%;" />

  <!-- Collapsible: Ship Mining -->
  <details open>
    <summary>Ship Mining</summary>
    <table id="shipMiningBody">
      <!-- rows inserted by JS -->
    </table>
  </details>

  <!-- Collapsible: Hand Mining -->
  <details open>
    <summary>Hand Mining</summary>
    <table id="handMiningBody">
      <!-- rows inserted by JS -->
    </table>
  </details>

  <!-- Collapsible: Salvage -->
  <details open>
    <summary>Salvage</summary>
    <table id="salvageBody">
      <!-- rows inserted by JS -->
    </table>
  </details>

  <!-- Sticky Footer Box -->
  <div id="exportBox">
    <div>
      <button onclick="exportCSV()">Export CSV</button>
      <button onclick="exportTXT()">Export TXT</button>
    </div>
    <div id="grandTotalDisplay">Total: 0 aUEC</div>
  </div>

  <!-- Scripts -->
  <script src="itemPrices.js"></script>
  <script src="itemColors.js"></script>
  <script src="yourScript.js"></script>
</body>
</html>
