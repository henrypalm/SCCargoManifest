<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SC Cargo Manifest</title>
  <link rel="icon" href="logo.ico" type="image/x-icon" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      margin: 0;
      padding-bottom: 120px;
    }

    h1 {
      text-align: center;
      color: gold;
      padding-top: 1rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1rem;
    }

    th, td {
      padding: 0.5rem;
      border-bottom: 1px solid #444;
      text-align: left;
    }

    input, select {
      background-color: #222;
      color: white;
      border: 1px solid #444;
      padding: 0.3rem;
      border-radius: 4px;
      width: 100%;
    }

    .highlighted-text {
      color: white;
      background-color: black;
      padding: 0 0.2em;
    }

    #exportBox {
      position: sticky;
      bottom: 0;
      background: #222;
      padding: 1em;
      border-top: 2px solid #555;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 1em;
      z-index: 999;
    }

    details {
      margin: 1rem;
      background: #1a1a1a;
      border: 1px solid #444;
      border-radius: 6px;
      padding: 0.5rem;
    }

    summary {
      font-weight: bold;
      font-size: 1.2rem;
      cursor: pointer;
      color: #0ff;
    }

    #grandTotalDisplay {
      font-size: 1.2rem;
      font-weight: bold;
      color: gold;
    }

    #manifestTitle {
      width: 50%;
      margin: 1rem auto;
      display: block;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <input type="text" id="manifestTitle" placeholder="Enter manifest title..." />
  <h1 id="manifestTitleDisplay">Cargo Manifest Calculator</h1>

  <details open>
    <summary>Ship Mining</summary>
    <table>
      <thead>
        <tr>
          <th>Item</th>
          <th>Quantity</th>
          <th>Location</th>
          <th>SCU Size</th>
          <th>Unit Price</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody id="shipMiningBody"></tbody>
    </table>
  </details>

  <details open>
    <summary>Handheld and Light Ship Mining</summary>
    <table>
      <thead>
        <tr>
          <th>Item</th>
          <th>Quantity</th>
          <th>Location</th>
          <th>SCU Size</th>
          <th>Unit Price</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody id="handMiningBody"></tbody>
    </table>
  </details>

  <details open>
    <summary>Salvage</summary>
    <table>
      <thead>
        <tr>
          <th>Item</th>
          <th>Quantity</th>
          <th>Location</th>
          <th>SCU Size</th>
          <th>Unit Price</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody id="salvageBody"></tbody>
    </table>
  </details>

  <div id="exportBox">
    <button onclick="exportCSV()">Export CSV</button>
    <button onclick="exportTXT()">Export TXT</button>
    <button onclick="copyTXT()">Copy TXT to Clipboard</button>
    <div id="grandTotalDisplay">Total: 0 aUEC</div>
  </div>

  <script src="itemPrices.js"></script>
  <script src="itemColors.js"></script>
  <script>
    // Reference to the table bodies
    const shipMiningBody = document.getElementById("shipMiningBody");
    const handMiningBody = document.getElementById("handMiningBody");
    const salvageBody = document.getElementById("salvageBody");
  
    function createRow(category, itemName, priceData) {
      const row = document.createElement("tr");
    
      const itemCell = document.createElement("td");
      itemCell.textContent = itemName;
      itemCell.classList.add("itemSelect");
    
      const quantityCell = document.createElement("td");
      const qtyInput = document.createElement("input");
      qtyInput.type = "number";
      qtyInput.min = "0";
      qtyInput.value = "0";
      qtyInput.classList.add("quantityInput");
      quantityCell.appendChild(qtyInput);
    
      const locationCell = document.createElement("td");
      const locSelect = document.createElement("select");
      locSelect.classList.add("locationSelect");
      for (const location in priceData) {
        const option = document.createElement("option");
        option.value = location;
        option.textContent = location;
        locSelect.appendChild(option);
      }
      locationCell.appendChild(locSelect);
    
      const unitTypeCell = document.createElement("td");
      const unitTypeSelect = document.createElement("select");
      ["scu", "cscu", "mscu"].forEach(unitType => {
        const option = document.createElement("option");
        option.value = unitType;
        option.textContent = unitType.toUpperCase();
        unitTypeSelect.appendChild(option);
      });
      unitTypeCell.appendChild(unitTypeSelect);
    
      const unitPriceCell = document.createElement("td");
      unitPriceCell.classList.add("unitPrice");
      unitPriceCell.textContent = formatNumberWithCommas(priceData[locSelect.value].scu);
    
      const totalCell = document.createElement("td");
      totalCell.classList.add("totalCell");
      totalCell.textContent = "0";
    
      row.append(itemCell, quantityCell, locationCell, unitTypeCell, unitPriceCell, totalCell);
    
      function updateRowTotals() {
        const qty = parseFloat(qtyInput.value) || 0;
        const location = locSelect.value;
        const unitType = unitTypeSelect.value;
        const prices = priceData[location] || { scu: 0, cscu: 0, mscu: 0 };
        const unitPrice = prices[unitType] || 0;
    
        unitPriceCell.textContent = formatNumberWithCommas(unitPrice);
        const total = qty * unitPrice;
        totalCell.textContent = formatNumberWithCommas(total);
    
        updateGrandTotal();
      }
    
      qtyInput.addEventListener("input", updateRowTotals);
      locSelect.addEventListener("change", updateRowTotals);
      unitTypeSelect.addEventListener("change", updateRowTotals);
    
      // initialize
      updateRowTotals();
    
      return row;
    }

  
    function updateGrandTotal() {
      const allRows = document.querySelectorAll("tbody tr");
      let grandTotal = 0;
      allRows.forEach(row => {
        const totalCell = row.querySelector(".totalCell");
        if (totalCell) {
          const total = parseFloat(totalCell.textContent.replace(/,/g, '')) || 0;
          grandTotal += total;
        }
      });
      document.getElementById("grandTotalDisplay").textContent = "Total: " + formatNumberWithCommas(grandTotal) + " aUEC";
    }
  
    function populateTables() {
      for (const category in itemPrices) {
        const body =
          category === "Ship Mining" ? shipMiningBody :
          category === "Hand Mining" ? handMiningBody :
          category === "Salvage" ? salvageBody :
          null;
  
        if (!body) continue;
  
        const items = itemPrices[category];
        for (const item in items) {
          const row = createRow(category, item, items[item]);
          body.appendChild(row);
        }
      }
    }
  
    populateTables();
  </script>

</body>
</html>
